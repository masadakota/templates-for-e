<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>コールセンター支援ツール</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styles/tailwind-like.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .nav-tabs {
        justify-content: center;
      }

      .nav-tabs .nav-link:not(.active) {
        color: var(--foreground);
      }

      .nav-tabs .nav-link:hover {
        border-color: transparent;
      }

      .tab-content {
        flex: 1;
        overflow: hidden;
      }

      .tab-pane {
        height: 100%;
      }

      .tab-content iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 3rem;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      .app-card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .app-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .app-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .app-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #333;
      }

      .app-description {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      .app-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background: #667eea;
        color: white;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .app-badge.coming-soon {
        background: #ccc;
      }

      .footer {
        text-align: center;
        color: white;
        margin-top: 3rem;
        opacity: 0.8;
        font-size: 0.9rem;
      }

      .tech-stack {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: #888;
      }

      .tech-stack span {
        display: inline-block;
        margin-right: 0.5rem;
        padding: 0.2rem 0.5rem;
        background: #f0f0f0;
        border-radius: 4px;
      }
    </style>
  </head>
  <body style="width: 100%">
    <!-- <div class="container"> -->
    <!-- BootstrapのTabを使用して切り替え -->
    <ul class="nav nav-tabs bg-foreground/20" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="logs-tab"
          data-bs-toggle="tab"
          data-bs-target="#logs"
          type="button"
          role="tab"
          aria-controls="logs"
          aria-selected="true"
        >
          マニュアル
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="kataban-tab"
          data-bs-toggle="tab"
          data-bs-target="#kataban"
          type="button"
          role="tab"
          aria-controls="kataban"
          aria-selected="false"
        >
          型番抽出
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane show active"
        id="logs"
        role="tabpanel"
        aria-labelledby="logs-tab"
      >
        <iframe src="logs/index.html" title="マニュアル"></iframe>
      </div>
      <div
        class="tab-pane"
        id="kataban"
        role="tabpanel"
        aria-labelledby="kataban-tab"
      >
        <iframe src="examples/kataban.html" title="型番抽出"></iframe>
      </div>
    </div>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
